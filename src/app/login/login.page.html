<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-title>Iniciar Sesión</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-grid>
    <ion-row class="ion-justify-content-center">
      <ion-col class="ion-align-self-center" size-md="6" size-lg="5" size-xs="12">
        <div class="ion-text-center">
          <h4>Reporte Ciudadano</h4>
        </div>
        <div class="ion-padding">
          <ion-item>
            <ion-input type="text" placeholder="email@gmail.com" [(ngModel)]="user.email"></ion-input>
          </ion-item>

          <ion-item>
            <ion-input type="password" placeholder="Contraseña" [(ngModel)]="user.password"></ion-input>
          </ion-item>
        </div>

        <div class="ion-padding">
          <ion-button size="large" (click)="login()" expand="block">Ingresar</ion-button>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
