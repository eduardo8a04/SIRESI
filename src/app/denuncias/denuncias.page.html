<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-title>Denuncias</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <!-- [routerLink]="['/denuncia-detalle', denuncia.id]" -->

  <ion-item *ngFor="let denuncia of (denuncias | async)" [routerLink]="['/denuncias-info', denuncia.id]">
    <ion-label>{{ denuncia.titulo }}</ion-label>
  </ion-item>

</ion-content>
